<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" href="http://www.google.com/images/google_favicon_128.png" />
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="navbar">
      <span class="navs">Search</span>
      <span class="navs">Images</span>
      <span class="navs">Maps</span>
      <span class="navs">Play</span>
      <span class="navs">YouTube</span>
      <span class="navs">News</span>
      <span class="navs">Gmail</span>
      <span class="navs">Drive</span>
      <span class="navs">Calendar</span>
      <span class="navs">More</span>
    </div>
    <div class="logo center"><img src="https://www.google.com/images/srpr/logo4w.png" alt="Google"></div>
    <div class="center"><input type="text" name="search" maxlength="100" value="" /></div>
    <div class="center">
      <span class="button">Google Search</span>
      <span class="button">I'm Feeling Lucky</span>
    </div>
    <div class="center shoutout">#ProudToLove: <a href="http://www.youtube.com/YouTube" target="_blank">Celebrate Pride with YouTube</a></div>
  </body>
</html>
